<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <header>
        <h1>Cadastro</h1>
    </header>
     
    <main>
        <section>
            <form>
                <label>Nome Completo:</label>
                <input type="text" id="name" placeholder="Digite seu nome completo">

                <label>E-mail:</label>
                <input type="email" id="email" placeholder="ex: thiago@gmail.com">

                <label>Endereço Completo:</label>
                <input type="text" placeholder="Digite seu endereço completo">

                <label for="radio">Tipo de Feedback:</label>
                <select name="tipo" id="radio">
                    <option value="muito bom">Muito bom</option>
                    <option value="bom">Bom</option>
                    <option value="medio">Mediano</option>
                    <option value="ruim">Ruim</option>
                    <option value="horrivel">Horrivel</option>
                </select>

                <label for="mensagem">Faça seu feedback</label>
                <textarea name="mensagem" id="mensagem" rows="5" cols="40" placeholder="Escreva o que voce achou"></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
</body>
</html>
