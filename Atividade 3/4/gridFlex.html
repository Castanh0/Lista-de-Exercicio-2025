<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Galeria Spotify</title>
</head>

<body>
    <header>
        <div class="logo-container">
            <img class="logo"
                src="https://storage.googleapis.com/pr-newsroom-wp/1/2023/05/Spotify_Primary_Logo_RGB_White.png" alt=""
                width="200px">
            <h1>Spotify</h1>
        </div>

        <button class="menu-toggle">&#9776;</button>

        <nav>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/">Playlist</a></li>
                <li><a href="/">Perfil</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="galeria-grid">

            <div class="card">
                <img src="https://i.pinimg.com/736x/b2/b0/cc/b2b0ccf7974de14cefb090706b1cc7d2.jpg" alt="">
                <div class="info">
                    <h3>A Boa Parte</h3>
                    <p>Fhop</p>
                </div>
            </div>

            <div class="card">
                <img src="https://i.pinimg.com/736x/24/7c/46/247c461f508c44899e85f86ef805fe3c.jpg" alt="">
                <div class="info">
                    <h3>Casa ao Sol</h3>
                    <p>Armandinho</p>
                </div>
            </div>

            <div class="card">
                <img src="https://i.scdn.co/image/ab67616d0000b273ba5db46f4b838ef6027e6f96" alt="">
                <div class="info">
                    <h3>Divide (Deluxe)</h3>
                    <p>Ed Sheeran</p>
                </div>
            </div>

            <div class="card">
                <img src="https://i.pinimg.com/736x/84/a5/ad/84a5adbab8ceacc709ddc5a2aa935bf0.jpg" alt="">
                <div class="info">
                    <h3>Imunidade Musical</h3>
                    <p>Charlie Brown Jr.</p>
                </div>
            </div>

            <div class="card">
                <img src="https://i.pinimg.com/736x/6b/aa/b2/6baab2fdc6db6dbaabcbb0241299e7f7.jpg" alt="">
                <div class="info">
                    <h3>Pra Onde Eu Irei?</h3>
                    <p>MORADA</p>
                </div>
            </div>

            <div class="card">
                <img src="https://i.scdn.co/image/ab67616d0000b2735f0b779a345c596c1c2e753e" alt="">
                <div class="info">
                    <h3>É Ele</h3>
                    <p>Drops INA</p>
                </div>
            </div>

            <div class="card">
                <img src="https://i.scdn.co/image/ab67616d0000b27368a8cff7c03f5355c31cb278" alt="">
                <div class="info">
                    <h3>Canção de Simeão</h3>
                    <p>Drops INA</p>
                </div>
            </div>

            <div class="card">
                <img src="https://i.scdn.co/image/ab67616d0000b273d7e40baf75ddce4864c5bc75" alt="">
                <div class="info">
                    <h3>Seasick Dream</h3>
                    <p>Jack Johson</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Spotify Clone. Feito por Thiago</p>
    </footer>

    <script src="grid.js"></script>
</body>

</html>
